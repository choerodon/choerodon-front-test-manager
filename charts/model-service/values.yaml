# Default values for api-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.choerodon.com.cn/choerodon/example-front
  pullPolicy: Always

preJob:
  preConfig:
    mysql:
      host: localhost
      port: 3306
      username: choerodon
      password: 123456
      dbname: iam_service

metrics:
  path: /prometheus
  group: nginx

logs:
 parser: nginx

service:
  type: ClusterIP
  port: 80

ingress:
  host: example.com

env:
  open:
      PRO_HTTP: http
      PRO_COOKIE_SERVER: devops.choerodon.example.com
      PRO_LOCAL: true
      PRO_CLIENT_ID: devops
      PRO_TITLE_NAME: Choerodon
      PRO_API_HOST: api.staging.example.com
      PRO_HEADER_TITLE_NAME: Choerodon
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources,such as Minikube. If you do want to specify resources,uncomment the following
  # lines,adjust them as necessary,and remove the curly braces after 'resources:'.
  limits:
    # cpu: 100m
    # memory: 2Gi
  requests:
    # cpu: 100m
    # memory: 1Gi